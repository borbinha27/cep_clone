<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="principal">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s"
            alt="Logo">
        <h1>Consulta de CEP</h1>

        <div class="form-group">
            <label for="cep">Digite o CEP (somente números):</label>
            <input type="text" id="cep" maxlength="8" placeholder="Ex: 01001000">
        </div>
        <div class="form-group">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" readonly>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" readonly>
        </div>
        <div class="form-group">
            <label for="localidade">Cidade:</label>
            <input type="text" id="localidade" readonly>
        </div>
        <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" id="uf" readonly>
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" readonly>
        </div>
        <div class="form-group">
            <label for="unidade">Unidade:</label>
            <input type="text" id="unidade" readonly>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" readonly>
        </div>
        <div class="form-group">
            <label for="regiao">Região:</label>
            <input type="text" id="regiao" readonly>
        </div>
        <div class="form-group">
            <label for="ddd">DDD:</label>
            <input type="text" id="ddd" readonly>
        </div>
        <div id="erro" class="error" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
